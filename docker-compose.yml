version: '3.8'

services:
  adaptiveauth:
    build: .
    container_name: adaptiveauth-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite:///./adaptiveauth.db  # Using SQLite for simplicity, but can be switched to PostgreSQL
      - SECRET_KEY=change-this-to-a-very-long-random-string-for-production
      - DEBUG=false
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
    volumes:
      - ./logs:/app/logs
      - adaptiveauth_data:/app/data
    networks:
      - adaptiveauth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: adaptiveauth-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - adaptiveauth-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  adaptiveauth_data:
  redis_data:

networks:
  adaptiveauth-network:
    driver: bridge